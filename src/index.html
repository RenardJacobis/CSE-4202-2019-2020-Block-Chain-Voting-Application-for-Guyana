<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Election Results</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body style="background-image: linear-gradient(to right, rgba(0,0,0,0.6), rgba(0,0,0,0.2));">
    <div class="container" style="width: 1200px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center" style="background-color:white; border:3px solid black;">GUYANA</h1>
          <h1 class="text-center" style="background-color:white; border:3px solid black;">National Elections (2025)</h1>
              <h1 id= "electiontext" style="display:none; background-color:white; border:3px solid black;" class="text-center">Election Results</h1>
            <div id="guyanamap" align="center" style="display:none;" >
            <img  src="images/guyana.png" alt="Guyana map" width=425px height=600px >
            </div>
            <div style="text-align: center; display:none;" id="reloader">
              <button id = "viewresults"  type="submit" class="btn btn-primary"  style="width:400px;px;height:48px; font-size:23px;"onclick="App.render();$('#guyanamap').hide();$('#reloader').hide();">View the Current Updated Results</button>
            </div>
          <hr/>
          <br/>
          <div id="loader" style="font-size:14px;">
            <h2  style="background-color: white; text-align: center;" >Loading...</h2>
          </div>
          <div id="content" style="display: none;" class="col-lg-8">
            <table class="table" style="border:2px;">
              <thead>
                <tr>
                  <th style="border:2px solid black; text-align:center; height:67px;font-size:30px; background-color:#D3D3D3;" scope="col">#</th>
                  <th style="border:2px solid black; text-align:center;font-size:30px; background-color:#D3D3D3;" scope="col">Name of Party</th>
                  <th style="border:2px solid black; text-align:center;font-size:30px; background-color:#D3D3D3;" scope="col" id ="voteid">Votes</th>
                  
                </tr>
              </thead>
              <tbody id="candidatesResults">
              </tbody>
            </table>

            
            <hr/>

            <form onSubmit="App.castVote(); return false;">
              <div class="form-group" style="text-align:left;">
                <label for="candidatesSelect" style="font-size: 20px;">Select Candidate</label>
                <select class="form-control" id="candidatesSelect" style="height:45px; font-size: 20px;">
                </select>
             
              <hr/>

              <label for="securePin" style="font-size: 20px; text-align: center;">Enter Secure Pin</label><br>
              <input type="password" size="10" id="securePin" name="securePin" required style="height:40px;
              font-size:18px; text-align: center;">


            


              <button type="submit" class="btn btn-primary" style="width:80px;height:48px; font-size:23px; margin-left: 25px;" >Vote</button>
                 </div>

              <hr />
            </form>

            

          <!--column with images -->  
          </div>
          <div class=col-lg-4 id="imagetable">
              <table class="table" style="border:2px;">
              <thead>
                <tr>
                  <th style="border:2px solid black;text-align:center;height:67px; font-size:30px; background-color:#D3D3D3;" scope="col" >Icon</th>  
                </tr>
                <tr>
                  <td style="border:2px solid black;background-color: white;" align="center">
                    <img src="images/duck.png" alt="description here" width=50px; height= 50px;/>
                  </td>
                </tr>

                <tr>
                  <td style="border:2px solid black;background-color: white;" align="center">
                    <img src="images/wolf.png" alt="description here" width=50px; height= 50px;/>
                  </td>
                </tr>

                <tr>
                  <td style="border:2px solid black;background-color: white;" align="center">
                    <img src="images/dog.png" alt="description here" width=50px; height= 50px;/>
                  </td>
                </tr>

                <tr>
                  <td style="border:2px solid black;background-color: white;" align="center">
                    <img src="images/cat.png" alt="description here" width=50px; height= 50px;/>
                  </td>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
            <hr>
            <br><br>
            <p style="font-size:18px; text-align:center;font-weight:bold;" id="accountAddress" class="text-center"></p>
            </div>

        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
